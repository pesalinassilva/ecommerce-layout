<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;500&display=swap" rel="stylesheet">
    <title>E-comerce</title>
</head>
<body>
    <div class="layout">
        <nav class="menu-nav">
            <a href="#">Mi Ecomerce</a>
        </nav>
        <aside class="categoria">
            <menu>
                <h3>Categorías</h3>
                <ul>
                    <li>Perfume <span>(13)</span></li>
                    <li>Ropa <span>(21)</span></li>
                    <li>Accesorios <span>(41)</span></li>
                    <li>Zapatos <span>(10)</span></li>
                </ul>
            </menu>
        </aside>
        <main class="productos">
            <section class="cards">
                <div class="card image">
                    <img src="./assets/imgs/perfume01.jpg" alt="perfume my kingdom">
                </div>
                <div class="card name">
                    <h3>Perfume myKingdom</h3>
                </div>
                <div class="card price">
                    <p>31.400</p>    
                </div>
                <div class="card buy">
                    <button>Comprar</button>
                </div>
            </section>
            <section class="cards">
                <div class="card image">
                    <img src="./assets/imgs/perfume02.jpg" alt="perfume phantom">
                </div>
                <div class="card name">
                    <h3>Perfume Phantom</h3>
                </div>
                <div class="card price">
                    <p>68.900</p>    
                </div>
                <div class="card buy">
                    <button>Comprar</button>
                </div>
            </section>
            <section class="cards">
                <div class="card image">
                    <img src="./assets/imgs/shoes01.jpg" alt="zapatos">
                </div>
                <div class="card name">
                    <h3>Zapatos Docker</h3>
                </div>
                <div class="card price">
                    <p>29.700</p>    
                </div>
                <div class="card buy">
                    <button>Comprar</button>
                </div>
            </section>
            <section class="cards">
                <div class="card image">
                    <img src="./assets/imgs/hoodie01.jpg" alt="polerón">
                </div>
                <div class="card name">
                    <h3>Poleron Puma</h3>
                </div>
                <div class="card price">
                    <p>44.700</p>    
                </div>
                <div class="card buy">
                    <button>Comprar</button>
                </div>
            </section>
        </main>
        <footer class="contacto">
            <p>@miecomerce</p>
        </footer>
    </div>
</body>
</html>
